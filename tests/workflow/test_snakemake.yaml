- name: stepwise
  command: snakemake --cores 1  --use-conda --snakefile Snakefile
  tags:
    - stepwise
  files:
    - path: "input/scenario.genome.fasta"

- name: full
  command: snakemake --cores 1  --use-conda --snakefile Snakefile full
  tags:
    - integration
  files:
    - path: "input/scenario.genome.fasta"
